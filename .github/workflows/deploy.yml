name: Deploy

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: ./storrs-dining/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: ./storrs-dining

      - name: Build project
        run: npm run build
        working-directory: ./storrs-dining

      - name: Run database migrations
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: ./storrs-dining
          command: d1 migrations apply dining-db --remote

      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: ./storrs-dining

      - name: Prepare production SQL files
        run: npm run db:prepare-prod
        working-directory: ./storrs-dining

      - name: Seed production database with locations
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: ./storrs-dining
          command: d1 execute dining-db --remote --file=scripts/seed-locations.prod.sql

      - name: Seed production database with menus
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: ./storrs-dining
          command: d1 execute dining-db --remote --file=scripts/seed-menus.prod.sql
