name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-typecheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: ./storrs-dining/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: ./storrs-dining

      - name: Run typecheck
        run: npm run typecheck
        working-directory: ./storrs-dining

  build:
    runs-on: ubuntu-latest
    needs: lint-and-typecheck
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: ./storrs-dining/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: ./storrs-dining

      - name: Build project
        run: npm run build
        working-directory: ./storrs-dining
