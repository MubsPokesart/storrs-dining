name: Scrape Menus

on:
  schedule:
    - cron: "0 6 * * *"  # 1 AM EST (6 AM UTC)
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'

      - name: Install Python dependencies
        run: pip install -r scraper/requirements.txt
        working-directory: ./storrs-dining

      - name: Run scraper
        run: python scraper/scrape.py
        working-directory: ./storrs-dining

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: ./storrs-dining/package-lock.json

      - name: Install Node dependencies
        run: npm ci
        working-directory: ./storrs-dining

      - name: Generate menu SQL
        run: npx tsx scripts/seed.ts --generate-only
        working-directory: ./storrs-dining

      - name: Prepare production SQL files
        run: npm run db:prepare-prod
        working-directory: ./storrs-dining

      - name: Seed production database with menus
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: ./storrs-dining
          command: wrangler d1 execute dining-db --remote --file=scripts/seed-menus.prod.sql

      - name: Upload scraper output as artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: menu-data
          path: storrs-dining/scraper/output/output.json
          retention-days: 7
