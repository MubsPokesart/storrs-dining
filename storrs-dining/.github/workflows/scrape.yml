name: Scrape Menus

on:
  schedule:
    - cron: "0 7 * * *"  # 2 AM EST (7 AM UTC)
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'

      - name: Install Python dependencies
        run: pip install -r scraper/requirements.txt
        working-directory: ./storrs-dining

      - name: Run scraper
        run: python scraper/scrape.py
        working-directory: ./storrs-dining

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: ./storrs-dining/package-lock.json

      - name: Install Node dependencies
        run: npm ci
        working-directory: ./storrs-dining

      - name: Run seeder script
        run: npx tsx scripts/seed.ts
        working-directory: ./storrs-dining
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Upload scraper output as artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: menu-data
          path: storrs-dining/scraper/output/output.json
          retention-days: 7
